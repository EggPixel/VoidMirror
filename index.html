<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <title>VoidMirror — 虚无镜像</title>
        <script src="https://cdn.jsdelivr.net/npm/@triggerjs/trigger" defer></script>
        <link rel="stylesheet" href="css/home.css" type="text/css"/>
    </head>
    <body>
        <div tg-ref="container" id="container" tg-name="opacity" tg-from="1" tg-to="10" tg-step="1">
            <span tg-follow="container" tg-name="opacity" tg-filter="2!" tg-map="2: 1">Welcome to VoidMirror!</span>
            <br />
            <span tg-follow="container" tg-name="opacity" tg-filter="3!" tg-map="3: 1">There's something special!</span>
            <br />
            <span tg-follow="container" tg-name="opacity" tg-filter="4!" tg-map="4: 1">Can u find it?</span>
            <br />
            <span tg-follow="container" tg-name="opacity" tg-filter="4,5" tg-map="4:0.3; 5:1"><a href="server/index.html">Let's Go!</a></span>
            <br />
            <br />
            <br />
            <br />
            <br />
            <br />            
            <br />
            <br />
            <br />
            <span tg-follow="container" tg-name="opacity" tg-filter="8!" tg-map="8:1">What r u doing? Click "Let's go"!</span>
        </div>
    </body>
</html>
